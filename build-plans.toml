# Build options
[buildOptions]
optimizeWithTtx = false

# Building plans
# Sans
[buildPlans.iosevka]
family = "Iosevka"
desc = "Default"
snapshotFamily = 'Iosevka'
snapshotFeature = {"NWID" = 0}
export-glyph-names = true

[buildPlans.iosevka-term]
family = "Iosevka Term"
spacing = "term"
snapshotFamily = 'Iosevka'
snapshotFeature = {"NWID" = 1}
export-glyph-names = true

[buildPlans.iosevka-fixed]
family = "Iosevka Fixed"
spacing = "fixed"
snapshotFamily = 'Iosevka'
